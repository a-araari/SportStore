<!-- accounts/templates/accounts/login.html -->
{% extends "base.html" %}

{% block title %}Login - SportStore{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-form">
        <h2>Login to Your Account</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-full">Login</button>
        </form>
        
        <p class="auth-link">
            Don't have an account? <a href="{% url 'accounts:register' %}">Register here</a>
        </p>
    </div>
</div>

<style>
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 60vh;
    }

    .auth-form {
        background: white;
        padding: 3rem;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
    }

    .auth-form h2 {
        text-align: center;
        margin-bottom: 2rem;
        color: #2c5aa0;
    }

    .btn-full {
        width: 100%;
        padding: 1rem;
        font-size: 1.1rem;
        margin-bottom: 1rem;
    }

    .auth-link {
        text-align: center;
        margin-top: 1rem;
    }

    .auth-link a {
        color: #2c5aa0;
        text-decoration: none;
        font-weight: bold;
    }

    .auth-link a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
